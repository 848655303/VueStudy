<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span><br/>
        <span v-text="message"></span>
        <hr>
        <span>{{dodo}}</span><br/>
        <span v-text="dodo"></span><br/>
        <span v-html="dodo"></span> v-html容易受xss攻击<br/>
    </div>
    <script type="text/javascript">
        var aapp1234=new Vue({
            el:'#app',
            data:{
                message:'Hello word!!!',
                dodo:'<h2>hello world!</he2>',
            }
        })
    </script>
</body>
</html>
