<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on实列</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        本次比赛的风：{{fenshu}}
        <p><button v-on:click="jiafen">加分</button></p>
        <p><button v-on:click="jianfen">减分</button></p>
        <p><button @click="jianfen">减分</button></p>
        <input type="text" v-on:keyup.enter="onEnter" v-model="fenshu2">
    </div>
    <script type="text/javascript">
        var aapp1234=new Vue({
            el:'#app',
            data:{
                fenshu:0,
                fenshu2:1,
            },
            methods:{
                jiafen:function(){
                    this.fenshu++;
                },
                jianfen:function(){
                    this.fenshu--;
                },
                onEnter:function(){
                    this.fenshu=this.fenshu + parseInt(this.fenshu2);
                }
            }
        })
    </script>
</body>
</html>
