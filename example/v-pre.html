<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre & v-cloak & v-once 实列</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre & v-cloak & v-once 实列</h1>
    <hr>
    <div id="app">
        <div>{{message}}</div>
        <div v-pre>{{message}},v-pre原样输出</div>
        <div v-cloak>v-cloak渲染完成后，才显示</div>
        <div><input type="text" v-model="message"></div>
        <div v-once>{{message}}    v-once只进行一次渲染</div>
    </div>
    <script type="text/javascript">
        var aapp1234=new Vue({
            el:'#app',
            data:{
                message:'Hello word!!!'
            }
        })
    </script>
</body>
</html>
